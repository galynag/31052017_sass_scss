<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="img/office.jpg">
        </div>
        <div class="card-content activator">
            <span class="card-title activator grey-text text-darken-4">Card Title<img class="material-icons right" src="img/more-vert-128.png"></span>
            <p><a href="#">Ссылка здесь</a></p>
        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">Card Title<img class="material-icons right" src="img/icon-close-round-128.png"></span>
            <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js.js"></script>
</body>
</html>
